version: '3.8'
services:
  mongo:
    image: mongo:5
    container_name: cangku-mongo
    restart: always
    ports:
      - "8612:8612"
    command: ["mongod", "--port", "8612", "--auth"]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin_user
      - MONGO_INITDB_ROOT_PASSWORD=your_strong_password
    volumes:
      - /volume1/docker/cccllf1/cangku-allinone/mongo-data:/data/db

  backend:
    build: /volume1/docker/cccllf1/cangku-allinone/server
    container_name: cangku-backend
    restart: always
    ports:
      - "8611:8611"
    env_file:
      - /volume1/docker/cccllf1/cangku-allinone/server/.env
    depends_on:
      - mongo
    volumes:
      - /volume1/docker/cccllf1/cangku-allinone/server:/app
      - /volume1/docker/cccllf1/cangku-allinone/server/uploads:/app/uploads
    environment:
      - MONGODB_URI=mongodb://admin_user:your_strong_password@mongo:8612/cangku-guanli?authSource=admin
      - PORT=8611
      - NODE_ENV=production
    command: >
      bash -c "mkdir -p /app/uploads && \
      chmod -R 777 /app/uploads && \
      npm start"

  frontend:
    build: /volume1/docker/cccllf1/cangku-allinone/cangku-guanli
    container_name: cangku-frontend
    restart: always
    ports:
      - "8610:80"
    depends_on:
      - backend
    volumes:
      - /volume1/docker/cccllf1/cangku-allinone/cangku-guanli/build:/usr/share/nginx/html
      - /volume1/docker/cccllf1/cangku-allinone/nginx.conf:/etc/nginx/conf.d/default.conf
      
  frontend-builder:
    image: node:18
    working_dir: /app
    volumes:
      - /volume1/docker/cccllf1/cangku-allinone/cangku-guanli:/app
    command: sh -c "npm install && npm run build"