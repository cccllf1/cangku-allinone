<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>仓库管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}
body {
  margin: 0;
  padding: 15px;
  background: #f5f5f5;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  -webkit-text-size-adjust: 100%;
}
h1 {
  text-align: center;
  color: #1890ff;
  font-size: 22px;
  margin: 15px 0;
}
.btn {
  display: block;
  width: 100%;
  background: #1890ff;
  color: white;
  text-align: center;
  text-decoration: none;
  padding: 12px;
  font-size: 18px;
  border-radius: 4px;
  margin-bottom: 12px;
}
.green { background: #52c41a; }
.orange { background: #fa8c16; }
.purple { background: #722ed1; }
.red { background: #ff4d4f; }
.footer {
  margin-top: 30px;
  text-align: center;
  font-size: 12px;
  color: #999;
}
</style>
</head>
<body>
<h1>仓库管理系统</h1>

<div style="max-width:500px; margin:0 auto;">
  <a href="#" id="inventoryLink" class="btn green">库存管理</a>
  <a href="#" id="inboundLink" class="btn">入库管理</a>
  <a href="#" id="outboundLink" class="btn orange">出库管理</a>
  <a href="#" id="productsLink" class="btn purple">产品管理</a>
  <a href="#" id="externalCodesLink" class="btn" style="background: #eb2f96;">外部条码管理</a>
  <a href="#" id="locationsLink" class="btn">库位管理</a>
</div>

<div class="footer">
  移动设备专用 · 自动登录 · 点击添加到桌面
</div>

<script>
// 自动登录并保存token
(function() {
  localStorage.setItem('token', 'mobile-direct-access-token');
  localStorage.setItem('is_admin', 'true');

  // 在所有页面请求中添加特殊标识
  var originalFetch = window.fetch;
  window.fetch = function(url, options) {
    options = options || {};
    options.headers = options.headers || {};
    options.headers['mobile-access'] = 'true';
    options.headers['pda-access'] = 'true';
    return originalFetch.call(this, url, options);
  };

  // 设置路由事件处理
  document.getElementById('inventoryLink').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = '/inventory?mobile=true';
  });
  
  document.getElementById('inboundLink').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = '/inbound?mobile=true';
  });
  
  document.getElementById('outboundLink').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = '/outbound?mobile=true';
  });
  
  document.getElementById('productsLink').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = '/products?mobile=true';
  });
  
  document.getElementById('externalCodesLink').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = '/external-codes?mobile=true';
  });
  
  document.getElementById('locationsLink').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = '/locations?mobile=true';
  });
})();
</script>
</body>
</html>
