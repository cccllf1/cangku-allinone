<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>仓库管理系统 - PDA版</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            -webkit-text-size-adjust: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
        }
        .login-box {
            width: 100%;
            max-width: 360px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            margin: 10px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 24px;
            color: #1890ff;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            height: 44px;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 16px !important;
            max-height: 100%;
        }
        button {
            width: 100%;
            height: 44px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 8px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .menu-button {
            display: block;
            width: 100%;
            height: 44px;
            background: #52c41a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            margin-bottom: 12px;
            cursor: pointer;
        }
        .logout-button {
            background: #ff4d4f;
        }
        .hidden {
            display: none;
        }
        .message {
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 16px;
            text-align: center;
        }
        .error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
        }
        .success {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
        }
        .debug-info {
            font-size: 12px;
            color: #999;
            margin-top: 16px;
            padding: 8px;
            border: 1px solid #eee;
            border-radius: 4px;
            background: #f9f9f9;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录表单 -->
        <div id="loginForm" class="login-box">
            <h1>仓库管理系统</h1>
            <div id="message" class="message hidden"></div>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" value="wms" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码">
            </div>
            <button id="loginButton" type="button">登录</button>
            <div id="debugInfo" class="debug-info hidden"></div>
        </div>

        <!-- 主菜单 -->
        <div id="mainMenu" class="login-box hidden">
            <h1>PDA仓库管理</h1>
            <button class="menu-button" id="inventoryButton">库存管理</button>
            <button class="menu-button" id="inboundButton">入库管理</button>
            <button class="menu-button" id="outboundButton">出库管理</button>
            <button class="menu-button logout-button" id="logoutButton">退出登录</button>
        </div>
    </div>

    <script>
        // 简单的状态管理
        const state = {
            loading: false,
            token: localStorage.getItem('token') || '',
            baseUrl: location.origin, // 使用当前网站的域名和端口
            apiBaseUrl: location.origin // API基础URL，默认与前端相同
        };

        // 控制显示登录表单或主菜单
        function updateUI() {
            const isLoggedIn = !!state.token;
            document.getElementById('loginForm').classList.toggle('hidden', isLoggedIn);
            document.getElementById('mainMenu').classList.toggle('hidden', !isLoggedIn);
        }

        // 显示消息提示
        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.classList.remove('hidden', 'error', 'success');
            msgEl.classList.add(type);
            setTimeout(() => {
                msgEl.classList.add('hidden');
            }, 5000); // 延长显示时间到5秒
        }
        
        // 显示调试信息
        function showDebugInfo(text) {
            const debugEl = document.getElementById('debugInfo');
            debugEl.textContent = text;
            debugEl.classList.remove('hidden');
        }

        // 登录处理
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('请输入用户名和密码', 'error');
                return;
            }
            
            const loginButton = document.getElementById('loginButton');
            loginButton.disabled = true;
            loginButton.textContent = '登录中...';
            
            try {
                // 对PDA的特殊处理
                if (username === 'pda' || username === 'wms') {
                    // PDA直接授权登录
                    state.token = 'pda-direct-access-token';
                    localStorage.setItem('token', state.token);
                    localStorage.setItem('is_admin', 'true');
                    localStorage.setItem('is_pda', 'true');
                    
                    showMessage('PDA登录成功', 'success');
                    updateUI();
                    return;
                }
                
                // 使用完整的API路径
                const apiUrl = `${state.baseUrl}/api/auth/login`;
                showDebugInfo(`开始登录请求: ${apiUrl}`);
                
                // 发送登录请求，添加PDA标识
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'pda-access': 'true',
                        'mobile-access': 'true'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const responseText = await response.text();
                showDebugInfo(`响应状态: ${response.status}, 响应内容: ${responseText}`);
                
                if (!response.ok) {
                    throw new Error(`登录失败: ${response.status} ${responseText}`);
                }
                
                // 尝试解析JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(`解析响应失败: ${e.message}`);
                }
                
                if (!data.token) {
                    throw new Error('响应中没有找到token');
                }
                
                state.token = data.token;
                localStorage.setItem('token', data.token);
                localStorage.setItem('is_admin', data.is_admin || false);
                
                showMessage('登录成功', 'success');
                updateUI();
            } catch (error) {
                showMessage(error.message || '登录失败', 'error');
                showDebugInfo(`登录错误: ${error.message || '未知错误'}`);
                console.error('登录错误:', error);
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = '登录';
            }
        }

        // 登出处理
        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('is_admin');
            state.token = '';
            updateUI();
            showMessage('已退出登录', 'success');
        }

        // 导航到应用中的特定页面
        function navigateTo(path) {
            // 使用完整路径并添加移动标识
            window.location.href = `${state.baseUrl}/${path}?pda=true&mobile=true`;
        }

        // 初始化
        function init() {
            // 检查登录状态
            updateUI();
            
            // 添加更多导航按钮
            const mainMenu = document.getElementById('mainMenu');
            const productButton = document.createElement('button');
            productButton.className = 'menu-button';
            productButton.textContent = '产品管理';
            productButton.addEventListener('click', () => navigateTo('products'));
            
            const externalCodeButton = document.createElement('button');
            externalCodeButton.className = 'menu-button';
            externalCodeButton.textContent = '外部条码';
            externalCodeButton.addEventListener('click', () => navigateTo('external-codes'));
            
            // 插入到登出按钮前
            const logoutButton = document.getElementById('logoutButton');
            mainMenu.insertBefore(productButton, logoutButton);
            mainMenu.insertBefore(externalCodeButton, logoutButton);
            
            // 绑定事件
            document.getElementById('loginButton').addEventListener('click', handleLogin);
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            document.getElementById('logoutButton').addEventListener('click', handleLogout);
            document.getElementById('inventoryButton').addEventListener('click', () => navigateTo('inventory'));
            document.getElementById('inboundButton').addEventListener('click', () => navigateTo('inbound'));
            document.getElementById('outboundButton').addEventListener('click', () => navigateTo('outbound'));
            
            // 自动处理token
            if (state.token) {
                // 所有请求添加PDA标识
                const originalFetch = window.fetch;
                window.fetch = function(url, options) {
                    options = options || {};
                    options.headers = options.headers || {};
                    options.headers['pda-access'] = 'true';
                    options.headers['mobile-access'] = 'true';
                    return originalFetch.call(this, url, options);
                };
                
                updateUI();
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
