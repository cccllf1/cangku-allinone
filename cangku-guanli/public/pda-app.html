    <script>

        document.addEventListener('click', function() {

        // ç›‘å¬é”®ç›˜è¾“å…¥
        scanInput.addEventListener('keydown', function(event) {

        // æ¸…ç©ºå†å²
        function clearHistory() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ‰«ç å†å²å—ï¼Ÿ')) {
                scanHistory = [];

        // å¤„ç†æ‰«ç 
        function processScan(barcode) {
            console.log('å¤„ç†æ‰«ç ï¼š', barcode);
            
            // æ·»åŠ åˆ°æœ¬åœ°å†å²
            var scanRecord = {
                id: scanCounter++,

                status: 'sending'

            scanHistory.unshift(scanRecord);
            updateDisplay();
            
            // å‘é€åˆ°æœåŠ¡å™¨
            sendScanResult(barcode, function(success) {
                // æ›´æ–°è®°å½•çŠ¶æ€
                scanRecord.status = success ? 'success' : 'error';
                updateDisplay();
                
                if (success) {

                } else {
                    updateStatus('âŒ å‘é€å¤±è´¥: ' + barcode, 'error');

                setTimeout(function() {

        }
        
        // å‘é€æ‰«ç ç»“æœåˆ°æœåŠ¡å™¨
        function sendScanResult(barcode, callback) {
            var xhr = new XMLHttpRequest();
            var url = '/mobile-scanner-result';
            var params = 'room=DEFAULT&barcode=' + encodeURIComponent(barcode) + '&type=pda-inbound';
            
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    callback(xhr.status === 200);
                }
            };
            
            xhr.onerror = function() {
                callback(false);
            };
            
            xhr.send(params);
        }
        
        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(text, type) {
            var statusEl = document.getElementById('status');
            statusEl.textContent = text;
            statusEl.className = 'status ' + type;
        }
        
        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            updateCount();
            updateResults();
        }
        
        // æ›´æ–°è®¡æ•°
        function updateCount() {
            document.getElementById('count').textContent = 'å…± ' + scanHistory.length + ' æ¡æ‰«ç è®°å½•';
        }
        
        // æ›´æ–°ç»“æœåˆ—è¡¨
        function updateResults() {
            var container = document.getElementById('results');

                        '<div class="icon">ğŸ“±</div>' +
