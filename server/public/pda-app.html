    <style>
        * {

        body {

        .container {

        .input-section {

        .form-group {

        }
        
        label {

            font-weight: 600;
            color: #2d3748;
            font-size: 1.1rem;
        }
        
        #scanInput {

            height: 140px;
            padding: 20px;
            border: 3px solid transparent;
            border-radius: 15px;
            font-size: 18px;
            resize: vertical;
            outline: none;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: linear-gradient(white, white) padding-box,

        }
        
        #scanInput:focus {

        .btn-group {

        }
        
        .btn {

            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {

        .btn-success {

        .btn-outline-secondary {

        .result-id {

        }
        
        .result-time {

        .result-content {

        .result-content:hover {

        .content-with-hint {

        .barcode-text {

        .copy-hint {

        .result-content:hover .copy-hint {

        .copy-feedback {

            color: white;
            padding: 8px 16px;

            font-size: 14px;
            font-weight: 600;

        .empty-state div:not(.icon) {

        }
        
        .empty-state small {

        @media (max-width: 768px) {

            }
            
            .results-title {

            }
            
            .btn-sm {
                padding: 6px 12px;
                font-size: 12px;
                flex-shrink: 0;
            }
        }
    </style>

<body>
    <div class="container">

        <div class="input-section">

                <label for="scanInput">æ‰«ç è¾“å…¥åŒºåŸŸ</label>
                <textarea id="scanInput" placeholder="å°†å…‰æ ‡ä¿æŒåœ¨æ­¤å¤„ï¼Œä½¿ç”¨æ‰«ç æªæ‰«ææ¡ç ã€‚æ‰«ç åæŒ‰å›è½¦é”®è‡ªåŠ¨æäº¤..."></textarea>

            <div class="result-list" id="results">
                <div class="empty-state">

    <script>
        var scanInput = document.getElementById('scanInput');
        var scanHistory = [];
        var scanCounter = 1;
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨èšç„¦
        window.onload = function() {
            scanInput.focus();
            // å¼€å§‹è½®è¯¢è·å–æ‰«ç ç»“æœ
            startPolling();
        };
        
        // ç‚¹å‡»é¡µé¢ä»»ä½•åœ°æ–¹éƒ½èšç„¦åˆ°è¾“å…¥æ¡†ï¼ˆé™¤äº†å¤åˆ¶åŒºåŸŸï¼‰
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.result-content') && !event.target.closest('.btn')) {
                scanInput.focus();
            }
        });
        
        // ç›‘å¬é”®ç›˜è¾“å…¥
        scanInput.addEventListener('keydown', function(event) {
            if (event.keyCode === 13) { // å›è½¦é”®
                event.preventDefault();
                submitScan();
            }
        });
        
        // æäº¤æ‰«ç 
        function submitScan() {
            var barcode = scanInput.value.trim();
            if (barcode) {
                processScan(barcode);
                clearInput();
            }
        }
        
        // æ‰‹åŠ¨æäº¤
        function manualSubmit() {
            submitScan();
        }
        
        // æ¸…ç©ºè¾“å…¥
        function clearInput() {
            scanInput.value = '';
            scanInput.focus();
        }
        
        // æ¸…ç©ºå†å²
        function clearHistory() {
            // åªæ¸…ç©ºæœåŠ¡å™¨è®°å½•
            clearServerHistory();
        }
        
        // æ¸…ç©ºæœåŠ¡å™¨ç«¯çš„æ‰«ç è®°å½•
        function clearServerHistory() {
            var xhr = new XMLHttpRequest();
            var url = '/api/clear-scan-results';
            
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log('æœåŠ¡å™¨è®°å½•æ¸…ç©ºæˆåŠŸ');
                        scanHistory = [];
                        updateDisplay();
                        // ç«‹å³ä»æœåŠ¡å™¨è·å–æœ€æ–°æ•°æ®
                        fetchServerResults();
                    } else {
                        console.log('æœåŠ¡å™¨è®°å½•æ¸…ç©ºå¤±è´¥');
                    }
                }
            };
            
            xhr.onerror = function() {
                console.log('æ¸…ç©ºæœåŠ¡å™¨è®°å½•è¯·æ±‚å¤±è´¥');
            };
            
            xhr.send('room=DEFAULT');
        }
        

        
        // æµ‹è¯•è¿æ¥
        function testConnection() {
            sendScanResult('TEST123', function(success) {
                if (success) {
                    updateStatus('âœ… è¿æ¥æµ‹è¯•æˆåŠŸï¼', 'success');
                } else {
                    updateStatus('âŒ è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ', 'error');
                }
                
                // 2ç§’åæ¢å¤é»˜è®¤çŠ¶æ€
                setTimeout(function() {
                    updateStatus('âœ… ç³»ç»Ÿå°±ç»ª - å¯ä»¥å¼€å§‹æ‰«ç ', 'ready');
                }, 2000);
            });
        }
        
        // å¤„ç†æ‰«ç 
        function processScan(barcode) {
            console.log('å¤„ç†æ‰«ç ï¼š', barcode);
            
            // ç›´æ¥å‘é€åˆ°æœåŠ¡å™¨ï¼Œä¸åœ¨æœ¬åœ°è®°å½•
            sendScanResult(barcode, function(success) {
                if (success) {
                    console.log('æ‰«ç å‘é€æˆåŠŸ:', barcode);
                    // ç«‹å³åˆ·æ–°æ˜¾ç¤ºï¼Œä»æœåŠ¡å™¨è·å–æœ€æ–°æ•°æ®
                    fetchServerResults();
                } else {
                    console.log('æ‰«ç å‘é€å¤±è´¥:', barcode);
                }
            });
        }
        
        // å‘é€æ‰«ç ç»“æœåˆ°æœåŠ¡å™¨
        function sendScanResult(barcode, callback) {
            var xhr = new XMLHttpRequest();
            var url = '/mobile-scanner-result';
            var params = 'room=DEFAULT&barcode=' + encodeURIComponent(barcode) + '&type=pda-inbound';
            
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    callback(xhr.status === 200);
                }
            };
            
            xhr.onerror = function() {
                callback(false);
            };
            
            xhr.send(params);
        }
        

        
        // æ‰¹é‡å¤åˆ¶åŠŸèƒ½
        function copyBatchResults(toId) {
            // è·å–ä»#1åˆ°#toIdçš„æ‰€æœ‰è®°å½•ï¼ŒæŒ‰ç¼–å·æ’åº
            var batchResults = [];
            
            for (var id = 1; id <= toId; id++) {
                for (var i = 0; i < scanHistory.length; i++) {
                    if (scanHistory[i].id === id) {
                        batchResults.push(scanHistory[i].barcode);
                        break;
                    }
                }
            }
            
            var batchText = batchResults.join('\n');
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(batchText).then(function() {
                    showBatchCopyFeedback(toId, batchResults.length);
                }).catch(function() {
                    fallbackBatchCopy(batchText, toId, batchResults.length);
                });
            } else {
                fallbackBatchCopy(batchText, toId, batchResults.length);
            }
        }
        
        // åå¤‡æ‰¹é‡å¤åˆ¶æ–¹æ³•
        function fallbackBatchCopy(text, toId, count) {
            var textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showBatchCopyFeedback(toId, count);
            } catch (err) {
                alert('æ‰¹é‡å¤åˆ¶å¤±è´¥');
            }
            
            document.body.removeChild(textArea);
        }
        
        // æ˜¾ç¤ºæ‰¹é‡å¤åˆ¶åé¦ˆ
        function showBatchCopyFeedback(toId, count) {
            var feedback = document.createElement('div');
            feedback.className = 'batch-copy-feedback';
            feedback.textContent = 'å·²å¤åˆ¶ #1-#' + toId + ' å…±' + count + 'æ¡è®°å½•';
            
            document.body.appendChild(feedback);
            
            setTimeout(function() {
                feedback.style.opacity = '0';
                setTimeout(function() {
                    if (feedback.parentNode) {
                        feedback.parentNode.removeChild(feedback);
                    }
                }, 300);
            }, 2000);
        }
        
        // å¤åˆ¶æ–‡æœ¬åˆ°å‰ªè´´æ¿
        function copyToClipboard(text, element) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(function() {
                    showCopyFeedback(element, 'å·²å¤åˆ¶');
                }).catch(function() {
                    fallbackCopy(text, element);
                });
            } else {
                fallbackCopy(text, element);
            }
        }
        
        // åå¤‡å¤åˆ¶æ–¹æ³•
        function fallbackCopy(text, element) {
            var textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopyFeedback(element, 'å·²å¤åˆ¶');
            } catch (err) {
                showCopyFeedback(element, 'å¤åˆ¶å¤±è´¥');
            }
            
            document.body.removeChild(textArea);
        }
        
        // æ˜¾ç¤ºå¤åˆ¶åé¦ˆ
        function showCopyFeedback(element, message) {
            var feedback = element.querySelector('.copy-feedback') || document.createElement('div');
            feedback.className = 'copy-feedback';
            feedback.textContent = message;
            
            if (!element.querySelector('.copy-feedback')) {
                element.appendChild(feedback);
            }
            
            feedback.style.opacity = '1';
            
            setTimeout(function() {
                feedback.style.opacity = '0';
                setTimeout(function() {
                    if (feedback.parentNode) {
                        feedback.parentNode.removeChild(feedback);
                    }
                }, 300);
            }, 1500);
        }
        
        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            updateResults();
        }
        
        // æ›´æ–°ç»“æœåˆ—è¡¨
        function updateResults() {
            var container = document.getElementById('results');
            var titleEl = document.getElementById('results-title');
            
            // æ›´æ–°æ ‡é¢˜æ˜¾ç¤ºè®°å½•æ•°é‡
            titleEl.textContent = 'ğŸ“‹ æ‰«ç ç»“æœæ¥æ”¶ (å…± ' + scanHistory.length + ' æ¡)';
            
            if (scanHistory.length === 0) {
                container.innerHTML = 
                    '<div class="empty-state">' +
                        '<div class="icon">ğŸ“±</div>' +
                        '<div>ç­‰å¾…æ‰«ç ç»“æœ...</div>' +
                        '<small>æ‰«ç åç»“æœä¼šåœ¨è¿™é‡Œæ˜¾ç¤º</small>' +
                    '</div>';
                return;
            }
            
            var html = '';
            for (var i = 0; i < Math.min(scanHistory.length, 50); i++) {
                var result = scanHistory[i];
                var statusIcon = result.status === 'success' ? 'âœ…' : 
                               result.status === 'error' ? 'âŒ' : 
                               result.status === 'server' ? 'ğŸŒ' : 'â³';
                
                var itemClass = result.isServer ? 'result-item server-item' : 'result-item';
                
                html += 
                    '<div class="' + itemClass + '">' +
                        '<div class="result-header">' +
                            '<div class="result-id">' + statusIcon + ' #' + result.id + '</div>' +
                            '<div class="result-actions">' +
                                '<button class="batch-copy-btn" onclick="copyBatchResults(' + result.id + ')" title="å¤åˆ¶#1åˆ°#' + result.id + 'çš„æ‰€æœ‰å†…å®¹">' +
                                    'ğŸ“‹ æ‰¹é‡å¤åˆ¶' +
                                '</button>' +
                                '<div class="result-time">' + result.time + '</div>' +
                            '</div>' +
                        '</div>' +
                        '<div class="result-content" onclick="copyToClipboard(\'' + result.barcode.replace(/'/g, "\\'") + '\', this)" title="ç‚¹å‡»å¤åˆ¶">' + 
                            '<div class="content-with-hint">' +
                                '<span class="barcode-text">' + result.barcode + '</span>' +
                                '<span class="copy-hint">ğŸ“‹ ç‚¹å‡»å¤åˆ¶</span>' +
                            '</div>' +
                        '</div>' +
                    '</div>';
            }
            
            container.innerHTML = html;
        }
        
        // è·å–æœåŠ¡å™¨ç«¯çš„æ‰«ç ç»“æœ
        function fetchServerResults() {
            fetch('/api/scan-results')
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    if (data.results) {
                        updateServerResults(data.results);
                    }
                })
                .catch(function(error) {
                    console.log('è·å–æœåŠ¡å™¨æ‰«ç ç»“æœå¤±è´¥:', error);
                });
        }
        
        // å¼€å§‹è½®è¯¢è·å–æœåŠ¡å™¨ç«¯çš„æ‰«ç ç»“æœ
        function startPolling() {
            // ç«‹å³è·å–ä¸€æ¬¡
            fetchServerResults();
            // æ¯5ç§’è½®è¯¢ä¸€æ¬¡
            setInterval(fetchServerResults, 5000);
        }
        
        // æ›´æ–°æœåŠ¡å™¨ç«¯çš„æ‰«ç ç»“æœæ˜¾ç¤º
        function updateServerResults(serverResults) {
            scanHistory = [];
            
            // æŒ‰æ—¶é—´æ’åºï¼Œæœ€æ–°çš„åœ¨å‰é¢
            serverResults.sort(function(a, b) {
                return new Date(b.time).getTime() - new Date(a.time).getTime();
            });
            
            for (var i = 0; i < serverResults.length; i++) {
                var serverResult = serverResults[i];
                scanHistory.push({
                    id: serverResults.length - i,  // æœ€æ–°çš„è®°å½•ç¼–å·æœ€å¤§
                    barcode: serverResult.barcode,
                    time: serverResult.time,
                    status: 'server',
                    isServer: true
                });
            }
            
            updateDisplay();
        }
        
        // æ³¨å†ŒService Workerï¼ˆPWAåŠŸèƒ½ï¼‰
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/pda-sw.js').catch(function() {
                // Ignore SW registration errors
            });
        }
    </script>
