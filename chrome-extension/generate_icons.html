        function svgToCanvas(svgString, canvas, size) {
            const ctx = canvas.getContext('2d');

            img.onload = function() {

                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
